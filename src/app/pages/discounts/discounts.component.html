<mat-grid-list [cols]="breakpoint" rowHeight="11rem" gutterSize="1rem" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let discount of discounts">
    <app-discount-card [discount]="discount" (click)="openDiscountDetails(discount)"></app-discount-card>
  </mat-grid-tile>
</mat-grid-list>
