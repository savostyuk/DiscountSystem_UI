<div class="login-wrapper">
  <div class="login-main">
    <div class="login-main-content">
      <img class="login-picture" src="images/Guy_with_like.svg" alt="Guy with like">
    </div>
  </div>
  
  <div class="login-form">
    <div class="login-form-content">
      <div class="login-title">Discount system</div>
  
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input [(ngModel)]="email" matInput required type="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password"
                matInput [type]="hide ? 'password' : 'text'"
                required>
        <button class="mat-icon-button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
  
      <div class="login-button">
        <button mat-raised-button
                color="primary"
                (click)="login()">Login
        </button>
      </div>
      <p class="register-wrapper">Don't have an account? <a (click)="goToRegister()">Register</a></p>
    </div>
  </div>
</div>
