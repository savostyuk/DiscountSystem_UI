<nav mat-tab-nav-bar class="nav-moderator-admin" [tabPanel]="tabPanel">
    @for (tab of tabs; track tab.path) {
    <a class="nav-title" mat-tab-link [routerLink]="tab.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ tab.localizationKey | translate }}</a>
    }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
