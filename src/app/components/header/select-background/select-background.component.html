<div mat-button class="select-background-menu" [style.background]="activeBackground.background"
     [matMenuTriggerFor]="beforeMenu">
</div>
<mat-menu class="menu-items" #beforeMenu="matMenu" xPosition="before">
     <div mat-menu-item class="background-select-option" [style.background]="item.background"
          (click)="changeBackground(item)" *ngFor="let item of backgrounds">
     </div>
</mat-menu>
